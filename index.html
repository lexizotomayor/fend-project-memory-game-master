<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="A memory game in JavaScript">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>
        <section class="score-panel">
            <div>
                <ul class="stars">
                    <li><i class="star fa fa-star"></i></li>
                    <li><i class="star fa fa-star"></i></li>
                    <li><i class="star fa fa-star"></i></li>
                </ul>
                <span id="moves">3 </span><span id="moves-text">Moves</span>
            </div>
            <span id="time">00:00</span>
            <div id="restart">
        		<i class="fas fa-redo"></i>
        	</div>
        </section>
        <ul id="deck"></ul>
    </div>
<div id="modal-box">
    <div class="modal">
        <h2>Great job!</h2>
        <div id="modal-time">00:20</div>
        <div id="modal-moves">20</div>
        <ul id="modal-stars">3</ul>
        <div id="modal-button">
            <span class="modal-btn" onclick="onModalCloseClicked()">Close</span>
            <span class="modal-btn" onclick="onModalRestartClicked()">Restart</span>
        </div>
    </div>
</div>
    <script src="js/app.js"></script>
</body>
</html>
